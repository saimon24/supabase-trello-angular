<header class="bg-emerald-600">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div
      class="w-full py-6 flex items-center justify-between border-b border-emerald-500 lg:border-none"
    >
      <div class="flex items-center">
        <a routerLink="/workspace">
          <img
            class="h-6 w-auto"
            src="https://supabase.com/docs/supabase-dark.svg"
            alt=""
          />
        </a>
      </div>
      <div class="ml-10 space-x-4 flex items-center">
        <span class="text-white">{{ (user | async)?.email }}</span>
        <img ngxGravatar [email]="(user | async)?.email" />

        <button
          (click)="signOut()"
          class="inline-block bg-white py-1 px-4 border border-transparent rounded-md text-base font-medium text-emerald-600 hover:bg-emerald-50"
        >
          Logout
        </button>
      </div>
    </div>
  </nav>
</header>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <ul
    role="list"
    class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8"
  >
    <li
      *ngFor="let board of boards"
      [routerLink]="board.boards.id"
      class="relative bg-emerald-200 h-52 rounded font-semibold text-lg py-4 px-4 hover:bg-emerald-300 hover:cursor-pointer"
    >
      {{ board.boards.title }}
    </li>

    <li
      (click)="startBoard()"
      class="relative bg-emerald-500 h-52 rounded font-semibold text-lg py-4 px-4 hover:cursor-pointer"
    >
      + New board
    </li>
  </ul>
</main>
